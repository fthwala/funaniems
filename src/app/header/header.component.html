  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="">FunaniEMS</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a 
              class="nav-link" 
              routerLink="/clients"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">Clients  <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              routerLink="/projects"
              routerLinkActive="active">Projects</a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              routerLink="/offers"
              routerLinkActive="active">Offers</a>
          </li>
          <li class="nav-item dropdown navbar-right" 
            appDropdown
            #r="appDropDown">
            <a 
              class="nav-link dropdown-toggle" 
              style="cursor: pointer;" 
              id="navbarDropdownMenuLink" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false">
              Manage
            </a>
            <div class="dropdown-menu" 
              aria-labelledby="navbarDropdownMenuLink" 
              [ngClass]="{'show':r.isOpen}">
              <a class="dropdown-item" style="cursor: pointer;">Save Data</a>
              <a class="dropdown-item" style="cursor: pointer;">Fatch Data</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
