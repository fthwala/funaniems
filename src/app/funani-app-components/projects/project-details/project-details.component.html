<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="project.imagePath" 
      alt="{{ project.name }}" 
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ project.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown
    #r="appDropDown">
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Project<span class="caret"></span>
      </button>
    <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" style="cursor: pointer;">
      <li><a style="cursor: pointer;">To client list</a></li>
      <li><a style="cursor: pointer;">Edit Project</a></li>
      <li><a style="cursor: pointer;">Delete Project</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ project.description }}
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        Project
      </div>
    </div>
